<h3 mat-dialog-title class="text-center">{{title}}</h3>
<div mat-dialog-content>
  <div fxLayout fxLayoutAlign="center center">
    <div *ngIf="data.type =='setPassword'">
      <p>When anyone access the URL, it will prompt for password. Please make sure passowrd is shared to the user who is about to access. </p>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="reportpassword" />
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" (input)="confirmPassword($event.target.value)" type="password" [(ngModel)]="confirmreportpassword" />
      </mat-form-field>

      <div *ngIf="reportpassword != '' && confirmreportpassword != ''">
        <label style="color: green" *ngIf="confirmation">Password Matched</label>
        <label style="color: red" *ngIf="!confirmation">Password Not Matched!</label>
      </div>

    </div>
    <div *ngIf="data.type =='Password'">
      <mat-form-field>
        <input matInput placeholder="Password" (input)="confirmPassword($event.target.value)" type="password" [(ngModel)]="reportpassword" />
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions fxLayout fxLayoutAlign="center center" >
    <button mat-raised-button [disabled]="disableOk"  (click)="confirm()" color="primary">OK</button>
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
</div>
