<!-- <div class="create-item"> -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
      <a name="cancel" href="javascript:void(0)" (click)="cancel()" class="cancle-btn"><i
          class="material-icons">add_circle</i></a>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout fxLayoutAlign="center center">
        <div *ngIf="data.type =='setPassword'">
          <p>When anyone access the URL, it will prompt for password.</p>
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Password" type="password" [(ngModel)]="reportpassword" />
          </mat-form-field>
          <br />
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Confirm Password" (input)="confirmPassword($event.target.value)"
              type="password" [(ngModel)]="confirmreportpassword" />
          </mat-form-field>

          <div *ngIf="reportpassword != '' && confirmreportpassword != ''">
            <label style="color: green" *ngIf="confirmation">Password Matched</label>
            <label style="color: red" *ngIf="!confirmation">Password Not Matched!</label>
          </div>

        </div>
        <div *ngIf="data.type =='Password'">
          <mat-form-field>
            <input matInput placeholder="Password" (input)="confirmPassword($event.target.value)" type="password"
              [(ngModel)]="reportpassword" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="fc-text-right">
      <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
      <button mat-raised-button color="primary" cdkFocusInitial (click)="confirm()">Save</button>
    </mat-card-actions>
  </mat-card>
<!-- </div> -->
