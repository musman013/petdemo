<div class="dashboard-conatiner" *ngIf="dashboard">
    <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="10px" class="mb-20">
        <div fxLayout="row" gdAlignRows="center" fxLayoutAlign="center" fxLayoutGap="10px">
        <h3 class="mb-10">{{dashboard.title}}</h3>
        <small>{{dashboard.description}}</small>
        </div>
        <div  fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
            <button color="primary" (click)="editDashboard(dashboard.id)" class="mat-stroked-button mat-button-base mat-primary">Edit</button>
            <!-- <button color="primary" class="mat-stroked-button mat-button-base mat-primary">Save</button>
            <button color="primary" class="mat-stroked-button mat-button-base mat-primary">Share</button> -->
        </div>
    </div>
    <div
        fxLayout="row"
        class="charts-container">
        <div
        *ngFor="let c of dashboard.reportDetails; let i=index"
        [class]="c.reportWidth">
        <div class="innerChartBlock">
            <app-chart
            [chartType]="c.reportType"
            [query]="c.query"
            [ctype]="c.ctype"
            [title]="c.title">
            </app-chart>
        </div>
        </div>
    </div>
</div>
