<div class="list-container hide-scroll">
  <div class="top-breadcrumb">
    <h1 class="template-title">Shared Dashboards</h1>
  </div>
  <div class="table-conatiner">
    <table mat-table [dataSource]="dashboards" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let dashboard">{{ dashboard.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let dashboard">{{ dashboard.title }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let dashboard">{{ dashboard.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let dashboard">{{ dashboard.Owner }}</td>
      </ng-container>
  
      <ng-container matColumnDef="OwnerSharingStatus">
        <th mat-header-cell *matHeaderCellDef>Owner Sharing Status</th>
        <td mat-cell *matCellDef="let dashboard">
          <span *ngIf="dashboard.ownerSharingStatus">
            Shared
          </span>
          <span *ngIf="!dashboard.ownerSharingStatus">
            Not Shared
          </span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="RecipientSharingStatus">
        <th mat-header-cell *matHeaderCellDef>Recipient Sharing Status</th>
        <td mat-cell *matCellDef="let dashboard">
          <mat-slide-toggle 
          (change)="changeRecipientSharingStatus(dashboard)"
          [(ngModel)]="dashboard.recipientSharingStatus"
          [disabled]="!dashboard.ownerSharingStatus" class="toggle-button">
            Slide me!</mat-slide-toggle>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let dashboard">
          <button mat-icon-button (click)="dashboardDetails(dashboard)">
            <mat-icon>open_in_new</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteDashboard(dashboard)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
