<div class="create-item">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add to Dashboard</mat-card-title>
      <a name="cancel" href="javascript:void(0)" (click)="onNoClick()" class="cancle-btn"><i
          class="material-icons">add_circle</i></a>
    </mat-card-header>
    <mat-card-content>

      <mat-radio-group aria-label="Select dashboard" [(ngModel)]="choosedashboard">
        <mat-radio-button value="existing">Existing dashboard</mat-radio-button>
        <mat-radio-button value="new">New dashboard</mat-radio-button>
      </mat-radio-group>
      <!-- <mat-divider style="margin:20px 0;"></mat-divider> -->
      <div *ngIf="choosedashboard==='existing'">
        <!-- <p class="mb-20">Add to existing dashboard</p> -->
        <mat-form-field class="example-full-width">
          <mat-label>Select dashboard</mat-label>
          <mat-select [(ngModel)]="dashboard.title">
            <mat-option *ngFor="let d of data" [value]="d.id">{{d.title}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngIf="choosedashboard==='new'">
        <!-- <p class="mb-20">Creating new dashboard</p> -->
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput placeholder="Ex. Main dashboard" [(ngModel)]="dashboard.title">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Ex. Dashboard for users charts..."
            [(ngModel)]="dashboard.description"></textarea>
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label>Report Title</mat-label>
        <input matInput placeholder="Ex. Users chart" [(ngModel)]="report.title">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Report Description</mat-label>
        <textarea matInput placeholder="Ex. Chart description" [(ngModel)]="report.description"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Report Width</mat-label>
        <mat-select [(ngModel)]="report.width">
          <mat-option [value]="'smallchart'">Small</mat-option>
          <mat-option [value]="'mediumchart'">Medium</mat-option>
          <mat-option [value]="'largechart'">Large</mat-option>
          <mat-option [value]="'fullchart'">Full Width</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="fc-text-right">
      <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
      <button mat-raised-button color="primary" cdkFocusInitial (click)="getDashboardData()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
