<div class="create-item">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Save Report</mat-card-title>
      <a name="cancel" href="javascript:void(0)" (click)="onNoClick()" class="cancle-btn"><i
          class="material-icons">add_circle</i></a>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Report Title</mat-label>
        <input matInput placeholder="Ex. Users chart" [(ngModel)]="report.title">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Report Description</mat-label>
        <textarea matInput placeholder="Ex. Chart description" [(ngModel)]="report.description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="fc-text-right">
      <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
      <button mat-raised-button color="primary" cdkFocusInitial (click)="save()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
