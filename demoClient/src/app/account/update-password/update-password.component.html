<div class="list-container">
	<div class="mate-container">
		<div class="reset-card-container">
			<div class="top-breadcrumb center-container">
				<h1 class="template-title">Update password</h1>
			</div>
			<mat-card class="center-container">
				<mat-card-content *ngIf="!passwordUpdated">
					<form [formGroup]="updatePasswordForm" #resetNgForm="ngForm" class="reset-form" (ngSubmit)="updatePassword()">
						<mat-form-field>
							<input type="password" matInput placeholder="Old password" formControlName="oldPassword">
							<mat-error *ngIf="updatePasswordForm.hasError('required', 'oldPassword')">
								Old Password is required.
							</mat-error>
						</mat-form-field>
                        
                        <mat-form-field>
							<input type="password" matInput placeholder="New password" formControlName="newPassword">
							<mat-error *ngIf="updatePasswordForm.hasError('required', 'newPassword')">
								New Password is required.
							</mat-error>
						</mat-form-field>

						<mat-form-field>
							<input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword"
								pattern="{{ updatePasswordForm.get('newPassword').value }}">
							<mat-error *ngIf="!updatePasswordForm.get('confirmPassword').valid && updatePasswordForm.get('confirmPassword').touched">
								Password does not match.
							</mat-error>
						</mat-form-field>
					</form>

					<br>
					<br>
					<div class="association-div full-width">
						<div class="fc-row">
							<div class="fc-col-sm-6">
							</div>
							<div class="fc-col-sm-6 fc-text-right">
								<button name="save" mat-raised-button color="primary" [disabled]="!updatePasswordForm.valid || disabled"
									(click)="resetNgForm.ngSubmit.emit()">
									Save
								</button>
							</div>
						</div>
					</div>
					<br>
					<br>
				</mat-card-content>
				<mat-card-content *ngIf="passwordUpdated">
					<p>Your password is updated.</p>
					<button mat-raised-button color="primary" [routerLink]="['/login']">
						Go to login
					</button>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
