<div class="create-item">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
      <a name="cancel" href="javascript:void(0)" (click)="onCancel()" class="cancle-btn"><i
          class="material-icons">add_circle</i></a>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="itemForm" #itemNgForm="ngForm" (ngSubmit)="onSubmit()" class="item-form">

        <mat-form-field>
          <input formControlName="description" matInput placeholder="Enter description">
        </mat-form-field>

        <mat-form-field>
          <input formControlName="visitDate" matInput [matDatepicker]="visitstartDatePicker" placeholder="Enter visit start Date">
          <mat-datepicker-toggle matSuffix [for]="visitstartDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #visitstartDatePicker></mat-datepicker>
        </mat-form-field>
        <div class="time-container mat-form-field">
          <label class="lable-inline">Visit start time</label>
          <ngx-timepicker-field [defaultTime]="'12:00 am'" #visitstartTimePicker formControlName="visitTime">
          </ngx-timepicker-field>
        </div>
        <mat-form-field>
          <input formControlName="visitDate" matInput [matDatepicker]="visitendDatePicker" placeholder="Enter visit End Date">
          <mat-datepicker-toggle matSuffix [for]="visitendDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #visitendDatePicker></mat-datepicker>
        </mat-form-field>
        <div class="time-container mat-form-field">
          <label class="lable-inline">Visit end time</label>
          <ngx-timepicker-field [defaultTime]="'12:00 am'" #visitendTimePicker formControlName="visitTime">
          </ngx-timepicker-field>
        </div>

        <mat-form-field *ngFor="let association of parentAssociations">
          <input type="text" matInput formControlName="{{association.descriptiveField}}"
            placeholder="{{association.table}}" aria-label="Number" [matAutocomplete]="auto"
            (click)="selectAssociation(association)" required>
          <mat-autocomplete (optionSelected)="onAssociationOptionSelected($event, association)" autoActiveFirstOption
            #auto="matAutocomplete" (optionsScroll)="onPickerScroll(association)">
            <mat-option *ngFor="let option of association.data" [value]="option">
              {{option[association.referencedDescriptiveField]}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="fc-text-right">
      <button name="save" mat-raised-button color="primary" (click)="itemNgForm.ngSubmit.emit()"
        [disabled]="!itemForm.valid || loading || !IsCreatePermission">{{'GENERAL.ACTIONS.SAVE' | translate}}</button>
    </mat-card-actions>
  </mat-card>
</div>
