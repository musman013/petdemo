    <span>{{'TASK.INVOLVEMENT.TITLE' | translate}}</span>

  <mat-card>
    <mat-card-header>
      <mat-card-title>{{'TASK.TITLE.CREATE-NEW' | translate}}</mat-card-title>
      <a href="javascript:void(0)" (click)="onCancel()" class="cancle-btn"><i class="material-icons">add_circle</i></a>
    </mat-card-header>
    <mat-card-content>
      <form class="search-form">
        <mat-form-field class="form-field">
          <input matInput placeholder="Search" (input)="onSearch($event.target.value)">
        </mat-form-field>
      </form>
      <mat-selection-list>
        <mat-list-option *ngFor="let item of users" [value]="item">
          <mat-icon mat-list-icon>perm_identity</mat-icon>
          <h4 mat-line>{{item.fullName}}</h4>
          <mat-divider></mat-divider>
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
    <mat-card-actions class="fc-text-right">
      <button mat-raised-button class="right" (click)="onSelect()">{{'GENERAL.ACTION.SELECT' | translate}}</button>
    </mat-card-actions>
  </mat-card>
</div>
