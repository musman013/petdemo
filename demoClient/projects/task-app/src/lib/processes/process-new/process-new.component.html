<div class="create-entry" style="width:500px;">

	<mat-card>
		<mat-card-header>
			<mat-card-title>{{'PROCESS.TITLE.CREATE-NEW' | translate}}</mat-card-title>
			<a href="javascript:void(0)" (click)="onCancel()" class="cancle-btn"><i class="material-icons">add_circle</i></a>
		</mat-card-header>
		<mat-card-content>
      <form [formGroup]="processForm" #processNgForm="ngForm" (ngSubmit)="onSubmit()" class="process-form">

        <mat-form-field class="full-width">
          <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-select formControlName="processDefinition" placeholder="{{'PROCESS.FIELD.PROCESS-DEFINITION' | translate}}">
            <mat-option *ngFor="let pd of processDefinitions" [value]="pd">
              {{pd.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!processForm.get('processDefinition').valid && processForm.get('processDefinition').touched">
            {{'PROCESS.FIELD.PROCESS-DEFINITION' | translate}} {{'GENERAL.ERROR.REQUIRED' | translate}} </mat-error>
        </mat-form-field>
  
      </form>
		</mat-card-content>
		<mat-card-actions class="fc-text-right">
      <button mat-raised-button (click)="onCancel()">
        {{'GENERAL.ACTION.CANCEL' | translate}}
      </button>
         <button mat-raised-button color="primary" (click)="processNgForm.ngSubmit.emit()" [disabled]="!processForm.valid || loading">
        {{'PROCESS.ACTION.CREATE-CONFIRM' | translate}}
      </button>
  
		</mat-card-actions>
	</mat-card>
</div>
