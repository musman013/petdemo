spring.datasource.url=jdbc:h2:mem:sample;INIT=CREATE SCHEMA IF NOT EXISTS sample;DATABASE_TO_UPPER=false;TRACE_LEVEL_FILE=0;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver
#spring.jpa.hibernate.dialect==org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2
jdbc.basic.maxOpenPreparedStatements=-1
spring.liquibase.enabled=false
spring.jpa.properties.hibernate.default_schema=sample
spring.datasource.continue-on-error=true
#spring.jpa.properties.hibernate.hbm2ddl.schema_filter_provider=com.fastcode.demopet.domain.CustomSchemaFilterProvider
quartz.enabled=false
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialization-mode=always
spring.quartz.jdbc.initialize-schema=always
spring.jpa.properties.hibernate.format_sql=true


